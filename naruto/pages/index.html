<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto</title>
    <link rel="shortcut icon" href="../assets/pngwing.com.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="bodyhtml" class="d-flex flex-column min-vh-100">
    <!-- Video de fondo -->
    <video src="../assets/naruto-8.mp4" autoplay muted loop type="video/mp4"></video>

    <!-- Aplicación Vue -->
    <div id="app">
        <!-- Encabezado -->
        <header-component></header-component>

        <!-- Barra de Navegación y contenido principal -->
        <main-component></main-component>
        <div class="text-center my-4">
            <div class="character-item" style="display: inline-block; width: 500px;" @click="showCharacters = true; showClans = false">
              <div class="card-body">
                <h5 class="card-title">characters</h5>
              </div>
            </div>
          </div>
          
          
        <!-- Sección de Personajes -->
        <characters-section v-if="showCharacters || showAll"></characters-section>
        <div class="row">
          <div v-for="character in filteredCharacters" :key="character.id" class="col-md-3 mb-4">
            </div>
        </div>
        <clans-section v-if="showClans || showAll"></clans-section>
        <!-- Footer -->
        <footer-component></footer-component>
    </div>

    <!-- Audio para el efecto de hover -->
    <audio id="hoverSound" src="../assets/Voicy_Narutooo Sasukeee.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="../scripts/main.js"></script>
</body>   

</html>
