<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto</title>
    <link rel="shortcut icon" href="../assets/pngwing.com.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/naruto/css/style.css">
</head>
<body id="bodyhtml" class="d-flex flex-column min-vh-100">
    <!-- Video de fondo -->
    <video src="../assets/naruto-8.mp4" autoplay muted loop type="video/mp4"></video>

    <!-- Aplicación Vue -->
    <div id="app">
        <!-- Encabezado -->
        <header-component></header-component>

        <!-- Barra de Navegación y contenido principal -->
        <main-component></main-component>
<!-- Interruptores para mostrar personajes y clanes -->
<form class="d-flex flex-column flex-md-row justify-content-center mb-4 align-items-center">
    <!-- Interruptor para "Personajes" -->
    <div class="form-check form-switch mx-2">
      <input class="form-check-input" type="checkbox" id="charactersSwitch" @change="$root.toggleCharacters">
      <label class="form-check-label" for="charactersSwitch">Personajes</label>
    </div>
  
    <!-- Interruptor para "Clanes" -->
    <div class="form-check form-switch mx-2">
      <input class="form-check-input" type="checkbox" id="clansSwitch" @change="$root.toggleClans">
      <label class="form-check-label" for="clansSwitch">Clanes</label>
    </div>
  </form>
  
        <!-- Sección de Personajes -->
        <characters-section></characters-section>
        <characters-section :show="showCharacters"></characters-section>
        <clans-section></clans-section>
        <clans-section :show="showClans"></clans-section>
        <!-- Footer -->
        <footer-component></footer-component>
    </div>

    <!-- Audio para el efecto de hover -->
    <audio id="hoverSound" src="../assets/Voicy_Narutooo Sasukeee.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/naruto/scripts/main.js"></script>
</body>
</html>
