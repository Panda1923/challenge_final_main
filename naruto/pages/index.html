<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naruto</title>
  <link rel="shortcut icon" href="../assets/pngwing.com.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/naruto/css/style.css">
</head>

<body id="bodyhtml" class="d-flex flex-column min-vh-100">
  <!-- Video de fondo -->
  <video src="../assets/naruto-8.mp4" autoplay muted loop type="video/mp4"></video>

  <!-- Aplicación Vue -->
  <div id="app">
    <!-- Encabezado -->
    <header-component></header-component>

    <!-- Barra de Navegación y contenido principal -->
    <main-component></main-component>
    <!-- Interruptores para mostrar personajes y clanes -->
    <form class="d-flex flex-column flex-md-row justify-content-center mb-4 align-items-center form-check">
      <!-- Imagen interactiva para "Personajes" -->
      <div class="mx-2 image-container">
        <img src="../assets/img-personajes.jpg" alt="Personajes" class="interactive-image" width="285px"
          @click="$root.toggleCharacters">
        <label class="form-check-label text-center animated-label" for="charactersSwitch"><img src="../assets/check-textp.png" alt="text-Personajes" width="300px" ></label>
      </div>

      <!-- Imagen interactiva para "Clanes" -->
      <div class="mx-2 image-container">
        <img src="../assets/img-clanes.jpg" alt="Clanes" class="interactive-image" @click="$root.toggleClans" width="300px">
        <label class="form-check-label text-center animated-label" for="clansSwitch"><img src="../assets/check-textc.png" alt="text-Clanes" width="180px"></label>
      </div>
    </form>



    <!-- Sección de Personajes -->
    <characters-section></characters-section>
    <characters-section :show="showCharacters"></characters-section>
    <clans-section></clans-section>
    <clans-section :show="showClans"></clans-section>
    <!-- Footer -->
    <footer-component></footer-component>
  </div>

  <!-- Audio para el efecto de hover -->
  <audio id="hoverSound" src="../assets/Voicy_Narutooo Sasukeee.mp3" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/naruto/scripts/main.js"></script>
</body>

</html>
