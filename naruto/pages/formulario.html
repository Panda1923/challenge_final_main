<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
   
<body>
    <video src="../assets/naruto-8.mp4" autoplay muted loop type="video/mp4"></video>
    
    <div id="app" >
        <!-- Formulario de Compra -->
        <div v-if="showPurchaseForm" class="card mx-auto formulario-container form-container-custom" >
          <div class="card-body form-visible-custom">
            <h2 class="card-title text-center">Purchase Form</h2>
            <form @submit.prevent="submitForm">
              <div class="form-group">
                <input type="text" v-model="form.name" class="form-control" placeholder="Name" required>
              </div>
              <div class="form-group">
                <input type="text" v-model="form.address" class="form-control" placeholder="Address" required>
              </div>
              <div class="form-group">
                <input type="text" v-model="form.phone" class="form-control" placeholder="Phone" required>
              </div>
              <div class="form-group">
                <select v-model="form.payment" class="form-control">
                  <option value="credit-card">Credit Card</option>
                  <option value="paypal">PayPal</option>
                </select>
              </div>
              <button type="submit" class="btn btn-dark text-bg-light btn-block">Submit</button>
            </form>
          </div>
        </div>
      
        <!-- Mensaje de ConfirmaciÃ³n -->
        <div v-if="submitted" class="confirmation-message text-center mt-2" ">
          <h2>Thank you for your purchase!</h2>
          <p>Your order will be arriving in a few days.</p>
          
        </div>
      </div>
      
      

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../scripts/store.js"></script>
</body>
</html>
