<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
   
<body>
    <div id="app">
        <!-- Formulario de compra -->
        <div v-if="!submitted">
            <div class="container d-flex justify-content-center align-items-center min-vh-100">
                <div class="card shadow-sm p-4 form-container">
                    <h1 class="text-center mb-4 text-primary">Purchase Form</h1>
                    <form @submit.prevent="submitForm" ref="purchaseForm" class="form-visible">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" v-model="form.name" id="name" name="name" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" v-model="form.address" id="address" name="address" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="tel" v-model="form.phone" id="phone" name="phone" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label for="payment">Payment Method:</label>
                            <select v-model="form.payment" id="payment" name="payment" class="form-control" required>
                                <option value="credit-card">Credit Card</option>
                                <option value="paypal">PayPal</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Message container -->
        <div id="message" class="mt-4 text-center text-success" v-if="submitted" :class="{ 'visible': submitted }">
            <h2>Thank you for your purchase!</h2>
            <p>Your order will be arriving in a few days.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../scripts/store.js"></script>
</body>
</html>
